<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="main">
        <h2>Basic Quiz app</h2>
        <div id="box">
            <h2 id="quesBox">1) This is the dummy question</h2>
            <div class="row">
                <input type="radio"  class="options" value="a" id="option1" name="option" />
                <label for="">a) Option 1</label>
            </div>

            <div class="row">
                <input type="radio" class="options" value="b" id="option2" name="option" />
                <label for="">b) Option 2</label>
            </div>

            <div class="row">
                <input type="radio" class="options" value="c" id="option3" name="option" />
                <label for="">c) Option 3</label>            
            </div>

            <div class="row">
                <input type="radio" class="options" value="d" id="option4" name="option" />
                <label for="">d) Option 4</label>   
            </div>

            <button class="btn" type="submit" onclick="submitQuiz()">
                Submit
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
